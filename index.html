<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --text: #1f2937;
            --text-light: #6b7280;
            --background: #f3f4f6;
            --surface: #ffffff;
            --border: #e5e7eb;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .card {
            background: var(--surface);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            padding: 2rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
            display: flex;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.15s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            cursor: pointer;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.15s ease;
        }

        .copy-btn {
            padding: 0.75rem;
            background: var(--background);
            margin-left: 0.5rem;
            border-radius: 8px;
        }

        .copy-btn:hover {
            background: var(--border);
        }

        .shorten-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .shorten-btn:hover {
            background: var(--primary-dark);
        }

        .result {
            margin-top: 2rem;
            display: none;
        }

        .result.active {
            display: block;
        }

        .qr-section {
            margin-top: 1.5rem;
            text-align: center;
        }

        .qr-code {
            max-width: 200px;
            margin: 1rem auto;
        }

        .stats {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .stats-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            color: var(--text-light);
        }

        .error-message {
            display: none;
            color: var(--error);
            padding: 0.75rem;
            background-color: #FEE2E2;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .error-message.active {
            display: block;
        }

        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--background);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loader.active {
            display: block;
        }

        @media (max-width: 640px) {
            .container {
                margin: 1rem auto;
            }

            .header h1 {
                font-size: 2rem;
            }

            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-link"></i> URL Shortener</h1>
            <p>Transform your long URLs into short, shareable links</p>
        </header>

        <div class="card">
            <div class="error-message" id="errorMessage"></div>
            
            <div class="input-group">
                <label for="longUrl">Enter your URL</label>
                <div class="input-wrapper">
                    <input type="url" id="longUrl" placeholder="https://example.com/very-long-url">
                </div>
            </div>

            <div class="input-group">
                <label for="customAlias">Custom Alias (optional)</label>
                <div class="input-wrapper">
                    <input type="text" id="customAlias" placeholder="e.g., my-cool-link">
                </div>
            </div>

            <button class="shorten-btn" id="shortenBtn">
                <span>Shorten URL</span>
                <div class="loader" id="loader"></div>
            </button>

            <div class="result" id="result">
                <div class="input-group">
                    <label>Your shortened URL</label>
                    <div class="input-wrapper">
                        <input type="text" id="shortUrl" readonly>
                        <button class="copy-btn" id="copyBtn">
                            <i class="far fa-copy"></i>
                        </button>
                    </div>
                </div>

                <div class="qr-section">
                    <h3>QR Code</h3>
                    <img id="qrCode" class="qr-code" alt="QR Code">
                </div>

                <div class="stats">
                    <div class="stats-item">
                        <span>Total Clicks</span>
                        <span id="clickCount">0</span>
                    </div>
                    <div class="stats-item">
                        <span>Created</span>
                        <span id="createdAt"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://urlshorter-bndvcdepgubddda4.canadacentral-01.azurewebsites.net/api/Url/';

// Define all elements
const elements = {
    longUrl: document.getElementById('longUrl'),
    customAlias: document.getElementById('customAlias'),
    shortenBtn: document.getElementById('shortenBtn'),
    result: document.getElementById('result'),
    shortUrl: document.getElementById('shortUrl'),
    copyBtn: document.getElementById('copyBtn'),
    qrCode: document.getElementById('qrCode'),
    clickCount: document.getElementById('clickCount'),
    createdAt: document.getElementById('createdAt'),
    errorMessage: document.getElementById('errorMessage'),
    loader: document.getElementById('loader')
};

// Helper functions
function showError(message) {
    elements.errorMessage.textContent = message;
    elements.errorMessage.classList.add('active');
}

function hideError() {
    elements.errorMessage.classList.remove('active');
}

function showLoader(show) {
    elements.loader.classList.toggle('active', show);
    elements.shortenBtn.querySelector('span').style.display = show ? 'none' : 'inline';
    elements.shortenBtn.disabled = show;
}

async function copyToClipboard() {
    try {
        await navigator.clipboard.writeText(elements.shortUrl.value);
        elements.copyBtn.innerHTML = '<i class="fas fa-check"></i>';
        setTimeout(() => {
            elements.copyBtn.innerHTML = '<i class="far fa-copy"></i>';
        }, 2000);
    } catch (error) {
        showError('Failed to copy to clipboard');
    }
}

async function shortenUrl() {
    const longUrl = elements.longUrl.value.trim();
    const customAlias = elements.customAlias.value.trim();

    if (!longUrl) {
        showError('Please enter a URL');
        return;
    }

    showLoader(true);
    hideError();

    try {
        const response = await fetch(`${API_BASE_URL}/shorten`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({
                originalUrl: longUrl,
                customAlias: customAlias || ""
            })
        });

        const data = await response.json();
        
        if (!response.ok) {
            throw new Error(data.error || 'Failed to shorten URL');
        }

        showResult(data);
    } catch (error) {
        console.error('Error:', error);
        showError(error.message);
    } finally {
        showLoader(false);
    }
}

function showResult(data) {
    // Construct full URLs
    const shortUrl = data.shortUrl || `${window.location.origin}/${data.shortCode}`;
    const qrCodeUrl = data.qrCodeUrl || `${API_BASE_URL}/qr/${data.shortCode}`;

    elements.shortUrl.value = shortUrl;
    elements.qrCode.src = qrCodeUrl;
    elements.clickCount.textContent = data.clickCount || 0;
    elements.createdAt.textContent = data.createdAt ? 
        new Date(data.createdAt).toLocaleDateString() : 
        new Date().toLocaleDateString();
    elements.result.classList.add('active');
}

// Add event listeners
elements.shortenBtn.addEventListener('click', shortenUrl);
elements.copyBtn.addEventListener('click', copyToClipboard);

// Log any errors in element selection
Object.entries(elements).forEach(([key, element]) => {
    if (!element) {
        console.error(`Missing element: ${key}`);
    }
});

// Debug helper - log the data structure when received
function logResponse(data) {
    console.log('API Response:', data);
}
    </script>
</body>
</html>
